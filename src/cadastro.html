<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="build/bootstrap.css" />
    <link rel="stylesheet" href="build/syntax-friends.css" />
    <title>Cadastre-se | <SyntaxFriends></title>
  </head>
  <body>
    <main class="cadastro-page">
        <div class="container">
            <div class="row">
                <div class="form-box col-12 col-sm-8 col-lg-4 mx-auto">
                    <img class="sf-logo img-fluid" src="./img/SF_Balao.png" alt="SyntaxFriends">

                    <form action="">
                        <h6>Cadastre-se agora e experimente nosso chatbot!</h6>

                        <div class="form-group">
                            <label for="email">Seu e-mail*</label>
                            <input type="email" name="email" id="email" class="form-control" placeholder="Seu e-mail aqui" aria-describedby="">
                        </div>

                        <div class="form-group">
                            <label for="senha">Senha*</label>
                            <input type="password" name="senha" id="senha" class="form-control" placeholder="" aria-describedby="">
                        </div>

                        <button type="submit" class="btn btn-primary">Próximo</button>

                        <div class="step-dots">
                            <div class="dot active"></div>
                            <div class="dot"></div>
                            <div class="dot"></div>
                        </div>
                    </form>

                    <a href="login.html" class="btn-link small d-block text-center mb-2">Já possui cadastro? Clique aqui</a>
                </div>
            </div>
        </div>
        <footer class="container-fluid">
            <div class="row">
                <div class="col-12 copyright">
                    © 2019 Syntax Friends. Todos os direitos reservados.
                </div>
            </div>
        </footer>
    </main>
    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="build/jquery.min.js"></script>
    <script src="build/popper.min.js"></script>
    <script src="build/bootstrap.min.js"></script>
  </body>
</html>
