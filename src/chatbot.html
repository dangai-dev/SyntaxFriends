<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="build/bootstrap.css" />
    <link rel="stylesheet" href="build/fontawesome.css" />
    <link rel="stylesheet" href="build/syntax-friends.css" />
    <title>ADA Chatbot | <SyntaxFriends></title>
  </head>
  <body>
    <main class="chatbot-page">
        <div class="container">
            <div class="row">
                <h6 class="col-12 text-center mt-5 my-4">
                    <img class="sf-logo img-fluid" src="./img/SF_Logo.png" alt="SyntaxFriends">
                    <p class="small font-weight-bold mb-0">Chatbot</p>
                </h6>
                <div class="chatbot-box col-12 col-sm-8 col-lg-4 mx-auto p-0">
                    <div class="chatbot-box_header">
                        <img class="ada-logo rounded-circle img-fluid" src="./img/ada.png" alt="">
                        <span>Ada</span>
                    </div>

                    <div class="chat">
                        <div class="chat-baloon bot">
                            <div class="msg">
                                <span class="name">Ada:</span> Olá! Eu sou a Ada. Como posso te ajudar?
                            </div>
                            <div class="time">12:00</div>
                        </div>

                        <div class="chat-baloon">
                            <div class="msg">O que é uma variável?</div>
                            <div class="time">12:00</div>
                        </div>
                    </div>

                    <form action="" class="chatbot-box_form">
                        <input type="text" class="chatbot-box_form-input" name="" id="" placeholder="Digite sua dúvida aqui...">

                        <a href="">
                            <i class="material-icons mic">mic</i>
                        </a>
                        <a href="">
                            <i class="material-icons send">send</i>
                        </a>
                    </form>
                </div>
            </div>
        </div>
        <footer class="container-fluid">
            <div class="row">
                <div class="col-12 copyright">
                    © 2019 Syntax Friends. Todos os direitos reservados.
                </div>
            </div>
        </footer>
    </main>
    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="build/jquery.min.js"></script>
    <script src="build/popper.min.js"></script>
    <script src="build/bootstrap.min.js"></script>
  </body>
</html>
